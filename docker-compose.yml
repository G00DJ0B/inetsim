version: "3.7"

services:
  inetsim:
    image: g00dj0b/inetsim
    ports:
      - "53:53"
      - "80:80"
      - "443:443"
      - "21:21"
    working_dir: /opt/intesim/
    volumes:
      - $(pwd)/user_configs:/opt/inetsim/conf/user_configs:ro
    environment:
      INETSIM_START_SERVICES: dns,http,https,ftp
      INETSIM_FTPS_BIND_PORT: 21
      INETSIM_DNS_VERSION: "DNS Version"